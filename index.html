---
layout: default
---
<!DOCTYPE html>
<html>
<head>
    <title>simply24365</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Noto Sans KR', sans-serif; 
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }
      h1, h2 { color: #333; }
      ul { list-style: none; padding: 0; }
      li { margin-bottom: 10px; padding: 10px; border-bottom: 1px solid #eee; }
      a { text-decoration: none; color: #0076ff; font-weight: bold; }
      a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Welcome to simply24365's Page</h1>
    <p>This is a test page for GitHub Pages.</p>

    <h2>Posts</h2>
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a> - {{ post.date | date_to_string }}
        </li>
      {% endfor %}
    </ul>
</body>
</html>
